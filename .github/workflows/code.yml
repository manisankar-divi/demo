name: VPN Test

on: [push]

jobs:
  test-vpn:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenVPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn
          pwd

      - name: Connect to VPN
        run: |
          pwd && ls -la
          echo "${{ secrets.OPENVPN_CONFIG }}" | base64 --decode > github-runner.ovpn
          pwd && ls -la
          sudo openvpn --config github-runner.ovpn


      - name: Check VPN Connection
        run: |
          # Check the IP address to verify the VPN connection
          ip addr show tun0 || echo "VPN not connected"
          # Optionally check public IP
          curl ifconfig.me || echo "Failed to get public IP"

      - name: Run your job
        run: |
          echo "Running tasks over VPN..."

